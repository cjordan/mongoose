[package]
name = "mongoose"
version = "0.1.1"
authors = ["Christopher H. Jordan <christopherjordan87@gmail.com>"]
edition = "2018"
license = "MPL-2.0"

[profile.release]
lto = true
opt-level = 'z'  # Optimize for size.
panic = 'abort'

[dev-dependencies]
criterion = "0.3.3"
tempfile = "3.1.0"
zip = "0.5.6"

[dependencies]
anyhow = "1.0.26"
chrono = "0.4.15"
fitsio = "0.16.0"
fitsio-sys = "0.3.0"
globset = "0.4.5"
itertools = "0.9.0"
mwalib = { git = "https://github.com/MWATelescope/mwalib", tag = "v0.4.0" }
lazy_static = "1.4.0"
regex = "1.3.9"
structopt = "0.3.17"

[[bench]]
name = "bench"
harness = false
